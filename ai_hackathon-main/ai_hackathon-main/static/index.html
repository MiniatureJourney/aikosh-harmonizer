<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKosh Harmonizer | Batch Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
            --secondary: #138808;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--primary);
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .stat-item b {
            color: var(--text);
        }

        /* LAYOUT */
        .app-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-mini-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .file-item {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .file-item:hover {
            background: #f1f5f9;
        }

        .file-item.active {
            background: #fff7ed;
            border-color: #ffedd5;
        }

        .file-icon {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem;
        }

        .file-status {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.2rem;
        }

        .status-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-pending {
            background: #cbd5e1;
        }

        .status-processing {
            background: #eab308;
            animation: pulse 1s infinite;
        }

        .status-success {
            background: var(--secondary);
        }

        .status-error {
            background: #ef4444;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* ACTIONS FOOTER IN SIDEBAR */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .download-all-btn {
            width: 100%;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-all-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        /* MAIN CONTENT - EMPTY STATE */
        .main-view {
            flex: 1;
            background: var(--bg);
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
        }

        .empty-upload-area {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        .empty-upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.8);
        }

        /* MAIN CONTENT - DETAILS */
        .details-container {
            display: none;
            max-width: 900px;
            margin: 0 auto;
        }

        .detail-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .detail-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .tag {
            display: inline-block;
            background: #f1f5f9;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            color: #475569;
        }

        .tag.sector {
            background: #fff7ed;
            color: var(--primary);
            border: 1px solid #ffedd5;
        }

        .kv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .kv-item label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 0.2rem;
        }

        .kv-item value {
            font-weight: 500;
            font-size: 1rem;
        }

        /* JSON Preview */
        .json-preview {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <span>AI</span>Kosh Batch Processor
        </div>
        <div class="stats-bar">
            <div class="stat-item">Processed: <b id="statProcessed">0/0</b></div>
            <div class="stat-item">Avg AI Score: <b id="statScore">0.0</b></div>
        </div>
    </header>

    <div class="app-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span style="font-weight:600">Files</span>
                <button class="upload-mini-btn" onclick="document.getElementById('fileInput').click()"
                    style="margin-left:auto">+ Add</button>
                <button class="upload-mini-btn" onclick="clearAllFiles()"
                    style="background:#ef4444; margin-left:0.5rem">Clear</button>
                <input type="file" id="fileInput" accept=".pdf,.csv,.xlsx" multiple hidden>
            </div>

            <div class="file-list" id="fileList">
                <!-- File Items Injected Here -->
            </div>

            <div class="sidebar-footer">
                <button class="download-all-btn" id="downloadAllBtn" onclick="downloadBatch()">
                    <span>Download (ZIP)</span>
                </button>
                <button class="download-all-btn" id="synthesizeBtn" onclick="synthesizeBatch()"
                    style="margin-top:0.5rem; background:#7c3aed">
                    <span>Synthesize All</span>
                </button>
            </div>
        </aside>

        <!-- MAIN VIEW -->
        <main class="main-view" id="dropZone">

            <div class="empty-state" id="emptyState">
                <div class="empty-upload-area">
                    <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" width="64"
                        style="opacity:0.4; margin-bottom:1rem">
                    <h2>Drag & Drop Files Here</h2>
                    <p>Support PDF, CSV, Excel. Process multiple files at once.</p>
                </div>
            </div>

            <div class="details-container" id="detailsView">
                <div class="detail-header">
                    <div>
                        <h1 style="margin:0" id="detTitle">Document Title</h1>
                        <p style="color:var(--text-light); margin:0.5rem 0 0" id="detDesc">Description...</p>
                        <div style="margin-top:1rem" id="detTags"></div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:2.5rem; font-weight:700; color:var(--secondary)" id="detScore">0.9</div>
                        <div style="font-size:0.8rem; color:var(--text-light)">AI Readiness</div>
                    </div>
                </div>

                <div class="detail-card">
                    <h3 style="margin-top:0; color:var(--text-light); font-size:0.9rem; text-transform:uppercase;">
                        Provenance</h3>
                    <div class="kv-grid">
                        <div class="kv-item"><label>Source</label>
                            <value id="detSource">--</value>
                        </div>
                        <div class="kv-item"><label>Jurisdiction</label>
                            <value id="detJurisdiction">--</value>
                        </div>
                        <div class="kv-item"><label>Data Owner</label>
                            <value id="detOwner">--</value>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h3 style="margin-top:0; color:var(--text-light); font-size:0.9rem; text-transform:uppercase;">
                        Technical</h3>
                    <div class="kv-grid">
                        <div class="kv-item"><label>Format</label>
                            <value id="detFormat">PDF</value>
                        </div>
                        <div class="kv-item"><label>Machine Readable</label>
                            <value id="detReadable">Yes</value>
                        </div>
                        <div class="kv-item"><label>Granularity</label>
                            <value id="detGran">State</value>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h3
                        style="margin-top:0; color:var(--text-light); font-size:0.9rem; text-transform:uppercase; display:flex; justify-content:space-between;">
                        Original JSON
                        <div>
                            <button id="btnDownloadHarmonized" onclick="downloadHarmonized()"
                                style="background:transparent; border:1px solid var(--secondary); color:var(--secondary); cursor:pointer; font-weight:600; padding:0.2rem 0.5rem; border-radius:4px; margin-right:0.5rem; display:none;">
                                DOWNLOAD CSV
                            </button>
                            <button onclick="copyJSON()"
                                style="background:transparent; border:none; color:var(--primary); cursor:pointer; font-weight:600">COPY</button>
                        </div>
                    </h3>
                    <div class="json-preview" id="detJson"></div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- STATE ---
        let filesQueue = []; // { id, file, status: 'pending'|'processing'|'success'|'error', data: null, errorMsg: '' }
        let selectedFileId = null;
        let isProcessing = false;

        // --- ELEMENTS ---
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileListEl = document.getElementById('fileList');
        const detailsView = document.getElementById('detailsView');
        const emptyState = document.getElementById('emptyState');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const synthesizeBtn = document.getElementById('synthesizeBtn');

        // --- INIT LISTENER ---
        fileInput.addEventListener('change', e => addFiles(e.target.files));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('drop', e => addFiles(e.dataTransfer.files));

        // --- LOGIC ---

        function addFiles(fileList) {
            Array.from(fileList).forEach(file => {
                const id = Math.random().toString(36).substr(2, 9);
                filesQueue.push({
                    id,
                    file,
                    status: 'pending',
                    data: null,
                    errorMsg: null
                });
            });
            renderList();
            processQueue();
        }

        async function processQueue() {
            if (isProcessing) return;

            const next = filesQueue.find(f => f.status === 'pending');
            if (!next) {
                updateAggregateStats();
                return;
            }

            isProcessing = true;
            next.status = 'processing';
            renderList();

            try {
                // Determine endpoint
                let endpoint = '/process-pdf';
                if (next.file.name.match(/\.(csv|xlsx)$/i)) endpoint = '/harmonize';

                const formData = new FormData();
                formData.append('file', next.file);

                const res = await fetch(endpoint, { method: 'POST', body: formData });
                if (!res.ok) throw new Error("Server error: " + res.status);

                const json = await res.json();
                next.data = json.metadata || json;
                next.status = 'success';

                // Auto-select first successful file if none selected
                if (!selectedFileId) selectFile(next.id);

            } catch (err) {
                console.error(err);
                next.status = 'error';
                next.errorMsg = err.message;
            }

            isProcessing = false;
            renderList();
            updateAggregateStats();

            // Loop
            processQueue();
        }

        function renderList() {
            fileListEl.innerHTML = '';
            filesQueue.forEach(item => {
                const el = document.createElement('div');
                el.className = `file-item ${selectedFileId === item.id ? 'active' : ''}`;
                el.onclick = () => selectFile(item.id);

                let statusClass = 'status-pending';
                if (item.status === 'processing') statusClass = 'status-processing';
                if (item.status === 'success') statusClass = 'status-success';
                if (item.status === 'error') statusClass = 'status-error';

                el.innerHTML = `
                    <div class="status-badge ${statusClass}"></div>
                    <div class="file-info">
                        <div class="file-name" title="${item.file.name}">${item.file.name}</div>
                        <div class="file-status">${getStatusText(item)}</div>
                    </div>
                `;
                fileListEl.appendChild(el);
            });

            // Update footer button
            const hasSuccess = filesQueue.some(f => f.status === 'success');
            if (hasSuccess) {
                downloadAllBtn.classList.add('enabled');
                synthesizeBtn.classList.add('enabled');
            } else {
                downloadAllBtn.classList.remove('enabled');
                synthesizeBtn.classList.remove('enabled');
            }
        }

        function getStatusText(item) {
            if (item.status === 'pending') return 'Queued';
            if (item.status === 'processing') return 'Processing...';
            if (item.status === 'success') return 'Ready';
            if (item.status === 'error') return 'Failed';
            return '';
        }

        function selectFile(id) {
            selectedFileId = id;
            renderList(); // Update active class

            const item = filesQueue.find(f => f.id === id);
            if (!item) return;

            if (item.status === 'success' && item.data) {
                emptyState.style.display = 'none';
                detailsView.style.display = 'block';
                renderDetails(item.data);
            } else {
                // Could show error view or loading view, for now just empty or keep previous
                if (item.status === 'error') {
                    // Show error in main view (simple implementation)
                    emptyState.style.display = 'flex';
                    emptyState.innerHTML = `<h3>Processing Failed</h3><p>${item.errorMsg}</p>`;
                    detailsView.style.display = 'none';
                }
            }
        }

        function renderDetails(meta) {
            const cat = meta.catalog_info || {};
            const prov = meta.provenance || {};
            const st = meta.spatial_temporal || {};
            const tech = meta.technical_metadata || {};

            document.getElementById('detTitle').innerText = cat.title || "Untitled";
            document.getElementById('detDesc').innerText = cat.description || "No description.";

            const tagsEl = document.getElementById('detTags');
            tagsEl.innerHTML = '';
            if (cat.sector) tagsEl.innerHTML += `<span class="tag sector">${cat.sector}</span>`;
            if (cat.keywords) cat.keywords.forEach(k => tagsEl.innerHTML += `<span class="tag">${k}</span>`);

            document.getElementById('detScore').innerText = tech.ai_readiness_level || 0.0;
            document.getElementById('detSource').innerText = prov.source || "--";
            document.getElementById('detJurisdiction').innerText = prov.jurisdiction || "--";
            document.getElementById('detOwner').innerText = prov.data_owner || "--";

            document.getElementById('detFormat').innerText = tech.format || "PDF";
            document.getElementById('detReadable').innerText = tech.machine_readable ? "Yes" : "No";
            document.getElementById('detGran').innerText = st.granularity || "--";

            document.getElementById('detJson').innerText = JSON.stringify(meta, null, 2);

            // Show Download CSV if we have a hash (meaning it's a CSV/Excel upload)
            const btn = document.getElementById('btnDownloadHarmonized');
            if (meta.file_hash) {
                btn.style.display = 'inline-block';
                btn.dataset.hash = meta.file_hash;
            } else {
                btn.style.display = 'none';
            }
        }

        function downloadHarmonized() {
            const btn = document.getElementById('btnDownloadHarmonized');
            const hash = btn.dataset.hash;
            if (!hash) return;

            window.open(`/download-harmonized/${hash}`, '_blank');
        }

        function updateAggregateStats() {
            const total = filesQueue.length;
            const processed = filesQueue.filter(f => f.status === 'success' || f.status === 'error').length;
            const successItems = filesQueue.filter(f => f.status === 'success');

            document.getElementById('statProcessed').innerText = `${processed}/${total}`;

            if (successItems.length > 0) {
                const sum = successItems.reduce((acc, curr) => acc + (curr.data.technical_metadata?.ai_readiness_level || 0), 0);
                const avg = (sum / successItems.length).toFixed(2);
                document.getElementById('statScore').innerText = avg;
            }
        }

        async function downloadBatch() {
            const zip = new JSZip();
            const successItems = filesQueue.filter(f => f.status === 'success');

            successItems.forEach(item => {
                const name = item.file.name.replace(/\.[^/.]+$/, "") + ".json";
                zip.file(name, JSON.stringify(item.data, null, 2));
            });

            const content = await zip.generateAsync({ type: "blob" });
            saveAs(content, "aikosh_batch_metadata.zip");
        }

        function clearAllFiles() {
            if (!confirm("Are you sure you want to clear the list?")) return;
            filesQueue = [];
            selectedFileId = null;
            renderList();
            emptyState.style.display = 'flex';
            detailsView.style.display = 'none';
            updateAggregateStats();
        }

        function copyJSON() {
            const text = document.getElementById('detJson').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("JSON copied to clipboard!");
            });
        }


        async function synthesizeBatch() {
            const successItems = filesQueue.filter(f => f.status === 'success');
            if (successItems.length < 2) {
                alert("Please process at least 2 files to synthesize.");
                return;
            }

            const originalText = synthesizeBtn.innerText;
            synthesizeBtn.innerText = "Merging...";
            synthesizeBtn.classList.remove('enabled');

            try {
                const payload = successItems.map(f => f.data);
                const res = await fetch('/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Synthesis failed");
                const mergedData = await res.json();

                // Add a "Merged Result" item to the list
                const id = "merged-" + Date.now();
                filesQueue.unshift({
                    id,
                    file: { name: "ðŸ“Š Merged_Report.json" },
                    status: 'success',
                    data: mergedData,
                    errorMsg: null
                });
                renderList();
                selectFile(id);

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                synthesizeBtn.innerText = originalText;
                synthesizeBtn.classList.add('enabled');
            }
        }

    </script>
</body>

</html>
